<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add Player to Roster</h3>
  </div>
  <div class="panel-body">
    <div>
      <div>
        <label>First Name:</label>
        <br>
        <input #firstName>
      </div>

      <div>
        <label>Last Name:</label>
        <br>
        <input #lastName>
      </div>

      <div>
        <label>Jersey Number:</label>
        <br>
        <input #jerseyNumber>
      </div>

      <div>
        <label>Position:</label>
        <br>
        <input #position>
      </div>
      <button (click)="submitNewPlayerForm(firstName.value, lastName.value, jerseyNumber.value, position.value)" class="btn btn-success">Add!</button>
    </div>
  </div>
</div>

<div>
  <app-roster></app-roster>
</div>
