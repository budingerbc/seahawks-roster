<h2>Team Roster</h2>

<div *ngFor="let player of roster | async" class="panel panel-default">
  <div class="panel-body">
    <h3 (click)="goToPlayerDetailsPage(player)">{{player.firstName}} {{player.lastName}}</h3>
    <div *ngIf="currentRoute === '/admin'">
      {{player.jerseyNumber}} | {{player.position}}
      <hr>
      <app-edit-player [selectedPlayer]="player"></app-edit-player>
    </div>
  </div>
</div>

<div class="card" style="width: 20rem;">
  <img class="card-img-top" src="https://images6.alphacoders.com/414/414474.jpg" alt="Card image cap">
  <div class="card-body">
    <h4 class="card-title">Card title</h4>
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
